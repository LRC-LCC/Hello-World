<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>EDS Search</title>
</head>

<body style="background-color: rgb(64,64,64);">

<!-- EBSCOhost Custom Search Box Begins -->
<script src="http://support.epnet.com/eit/scripts/ebscohostsearch.js" type="text/javascript"></script>
<style type="text/css">
	    .ebscohostCustomSearchBox {font-family:Helvetica,Verdana,Arial,sans-serif;width:600px;}
		.ebscohostCustomSearchBox #ebscohostsearchtext { width: 244px; }
		.ebscohostCustomSearchBox #ebscohostsearchtext.edspub { width: 245px; }
		.ebscohostCustomSearchBox .ebscohostCustomSearchBox .ebscohost-search-button.edspub {
			border: 1px solid #156619;
			padding: 5px 10px !important;
			border-radius: 10px;
			color:  #1c7020;
			font-weight: bold;
			background-color: #156619;
		}	
		

	.auto-style1 {
	margin-left: 10px;
}
.auto-style2 {
	margin-left: 42px;
}

	</style>
	<form class="ebscohostCustomSearchBox" action="" onsubmit="return ebscoHostSearchGo(this);" method="post" style="overflow:hidden; width: 581px;">
		<input id="ebscohostwindow" name="ebscohostwindow" type="hidden" value="1" />
		<input id="ebscohosturl" name="ebscohosturl" type="hidden" value="http://search.ebscohost.com/login.aspx?direct=true&scope=site&type=0&site=eds-live&lang=en&authtype=ip,shib&custid=ns206990" />
		<input id="ebscohostsearchsrc" name="ebscohostsearchsrc" type="hidden" value="db" />
		<input id="ebscohostsearchmode" name="ebscohostsearchmode" type="hidden" value="+" />
		<input id="ebscohostkeywords" name="ebscohostkeywords" type="hidden" value="" />
		<div style="padding-top:5px;">
		<!--  <div style="background-image:url('images/Search+_green2.png'); background-repeat:no-repeat; height:65px; width:815px; font-size:12pt; color:#353535;">
			<div style="padding-left:115px;"> -->
				<div>
					<input id="ebscohostsearchtext" class="auto-style1" name="ebscohostsearchtext" type="text" size="18"  style="font-size:18pt;padding-left:5px;width: 380px;vertical-align: top; height: 30px;" />
					<input type="submit" value="Search+" class="ebscohost-search-button " style="font-size:20pt;color:white;font-weight: bold;padding-left:5px;background-color: #35B729" />
					
					<div id="guidedFieldSelectors" style="width: 576px; color:white;">
						<input class="auto-style2" type="radio" name="searchFieldSelector" id="guidedField_0" value="" checked="checked" />
						<label class="label" for="guidedField_0"> Keyword</label>
						<input class="radio" type="radio" name="searchFieldSelector" id="guidedField_1" value="TI" />
						<label class="label" for="guidedField_1"> Title</label>
						<input class="radio" type="radio" name="searchFieldSelector" id="guidedField_2" value="AU" />
						<label class="label" for="guidedField_2"> Author</label>
					</div>
				</div>
			</div>
		<!--</div>
		</div> -->
	
	</form>
	<!-- EBSCOhost Custom Search Box Ends -->

</body>

</html>
